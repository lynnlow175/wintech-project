<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Ecommerce Store</title>
    </head>

    <body>

        <header>
            <h1>Ecommerce Store</h1>
            <!-- Navigation menu, search bar, etc. can go here -->
        </header>

        <p>Product 1: <span id="p1"></span><br />
            Product 2: <span id="p2"></span><br />
            Product 3: <span id="p3"></span>
        </p>

        <script>
            alert("Everything shown here is taken from the backend.");

            const url = '/api/data';
            async function getData() {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                document.getElementById('p1').textContent = data[0].name;
                document.getElementById('p2').textContent = data[1].name;
                document.getElementById('p3').textContent = data[2].name;

            }

            getData();

        </script>

        <footer>
            <p>&copy; 2023 Ecommerce Store. All rights reserved.</p>
            <!-- Additional footer content, links, etc. can go here -->
        </footer>

    </body>

</html>
